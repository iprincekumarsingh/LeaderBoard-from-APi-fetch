<head>
	<meta charset="UTF-8">
	<title>Leaderboard UI Design</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
	<section class="main-content">
		<div class="container">
			<h1>Top Gainers</h1>
			<br>
			<br>

			<div class="row">

			</div>


			<h4>All Users</h4>

			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Rank</th>
						<th>Score</th>

						<th>Congratulate</th>
					</tr>
				</thead>
				<tbody id="tdata">


				</tbody>
			</table>
		</div>
	</section>



	<!-- ajax cdn  -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
			// <!-- script for get api ajax -->
		$(document).ready(function () {
			$.ajax({
				url: "https://api.kickofflabs.com/v1/demoDta/leaderboard",
				type: "GET",
				success: function (data) {
					console.log(data
					);

		
					 
					$.each(data.leads, function (index, value) {



					
							$("#tdata").append("<tr><td> <div class='d-flex align-items-center'>" +
							' <img src=' + value.avatar + ' class="circle-img circle-img--small mr-2" alt=""><div class="user-info__basic"><h5 class="mb-0">' + value.name + '</h5>' +

							'</div></div>' + "</td><td>" + value.board_rank + "</td><td>" + value.score +
							"</td><td><button class='btn btn-success btn-sm'>Congratulate</button></td></tr>");
							
					

					
					});
					// console.log(data.leaderboard[0].name);
					// console.log(data.leaderboard[0].email);
					// console.log(data.leaderboard[0].total);
					// console.log(data.leaderboard[0].city);

				}
			});
		});

	</script>
</body>

</html>
